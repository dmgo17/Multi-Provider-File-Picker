<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="libs/bootstrap-3.3.6/css/bootstrap.min.css"> 

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Multi-Provider Storage</a>
            <ul class="nav navbar-nav"> 
                <li class="active"><a href="#">One Drive</a></li> 
                <li><a href="#">Google Drive</a></li> 
                <li><a href="#">DropBox</a></li> </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
      <div class="container">
        <h2>Office 365 Samples</h2>
        <p>Select a provider on the top menu and see how easy it is to retrieve your files from them.</p>
      </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <button id="get-token-button" onclick="tokenFetcher.getToken()" type="button" class="btn btn-primary">Get Token</button>
                <pre id="get-token-container" style="display: none;">
                    <code id="get-token-response"></code>
                </pre>
            </div>
        </div>
        <div class="row">
            <div id="result"></div>                        
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <script src="js/microsoft-file-picker.js"></script>
    <script src="js/google-file-picker.js"></script>
    
    <!-- The Google API Loader script. -->
    <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>     
    
</body>
</html>
