<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Multi-Provider File Picker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2" style="background-color:#eee">
                <h2>Multi-Provider File Picker</h2>
                <p>Select a provider.</p>
                <p id="result"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center" style="background-color:#094ab2; min-height:300px">
                <button id="get-token-button" onclick="launchOneDrivePicker()" class="btn btn-default" type="button" 
                    style="background-image:url('logos/onedrive-logo.jpg'); height:76px; width:234px; margin:100px"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center" style="background-color:#FFD04B; min-height:300px">
                <button id="google-picker-btn" onclick="pickerBtnPressed()" type="button" class="btn btn-default" 
                    style="background-image:url('logos/google-drive-logo.jpg'); height:80px; width:234px; margin:100px"/>
                <div id="result"></div>  
            </div>
        </div> 
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center" style="background-color:#0281DC; min-height:300px">
                <button id="google-picker-btn" onclick="getPicker()" type="button" class="btn btn-default" 
                    style="background-image:url('logos/dropbox-logo.jpg'); height:80px; width:234px; margin:100px"/> 
            </div>
        </div> 
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!--local js files-->
    <script src="js/microsoft-file-picker.js"></script>
    <script src="js/google-file-picker.js"></script>
    <script src="js/dropbox-file-picker.js"></script>    
    
    <!-- The Microsoft, Google and DropBox API Loader script. -->
    <script type="text/javascript" src="https://js.live.net/v5.0/OneDrive.js" id="onedrive-js" client-id="0000000040182B79"></script>
    <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>     
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="9pilmw8fcztv9ci"></script>

</body>
</html>
